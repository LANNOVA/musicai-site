<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div style="position: fixed; width: 100%; height: 100%; background: linear-gradient(to bottom, #050528, #1717a2); z-index: -1; top:0" >
        <img src="../img/logo/logo.png" alt="Logo" width="200" style="position: fixed; bottom: 6%; left: 6%;"/>
    </div>
    
    <div align="center">
        <h1>Search for Models By 0xMusic</h1>
    </div>
    <div class="search-container" style="position: relative;">
        <input type="text" class="search-input" id="searchInput" placeholder="Enter your search term">
        <button class="search-button" id="searchButton">Search</button>
        
        
        <div id="searchResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
